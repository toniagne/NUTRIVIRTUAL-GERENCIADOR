<ion-view view-title="Cadastrar-se">
  <ion-content class="padding">

    <Br>
    <img src="img/logo.png" width="60%">
    <Br>
    <h4>VENHA PARTICIPAR DO TRATAMENTO NUTRIVIRTUAL </h4>
      <div class="list" style="padding: 20px;">
        <form method="post" ng-submit="cadastrarse(contactform, formData)" name="contactform" role="form">
          <label class="item item-input" >
            <i class="ion-person placeholder-icon"></i>
            <input type="text" ng-model="formData.nome" placeholder="SEU NOME">
          </label>

          <label class="item item-input" >
            <i class="ion-map placeholder-icon"></i>
            <input type="text" ng-model="formData.estado" placeholder="ESTADO">
          </label>

          <label class="item item-input" >
            <i class="ion-ios-location placeholder-icon"></i>
            <input type="text" ng-model="formData.cidade" placeholder="CIDADE">
          </label>

          <label class="item item-input" >
            <i class="ion-android-mail placeholder-icon"></i>
            <input type="text" ng-model="formData.email" placeholder="E-MAIL">
          </label>

          <label class="item item-input" >
            <i class="ion-iphone placeholder-icon"></i>
            <input type="text" ng-model="formData.telefone" placeholder="TELEFONE">
          </label>

          <button class="button button-block button-positive">
          CADASTRAR-SE
        </button> 
        </form>
      </div>
        
        
  

  </ion-content>
</ion-view>
<div class="bar bar-footer">
   <div class="row">
    <div class="col" style="text-align: left;">
      <a href="#/tab/dash" class="button button-light icon-left button-positive  button-clear">
        <i class="ion-person-stalker"></i> Login
      </a>
    </div>
   <div class="col" style="text-align: right;">
      <a href="#/tab/dash/ajuda" class="button button-light icon-right button-positive  button-clear">
         Ajuda <i class="ion-help-buoy"></i>
      </a>
    </div>
  </div>
 

</div>
