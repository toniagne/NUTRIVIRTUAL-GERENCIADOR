<ion-view view-title="CONFIGURAÇÕES"> 
  <ion-content class="padding">
    
    
    <div class="list">

       <div class="item item-divider">
        Informações Pessoais
      </div>

      <a href="#/tab/areatrabalho/perfil" class="item item-icon-left item-icon-right" href="#">
        <i class="icon positive ion-person"></i>
        {{dadosUser[0].nome}}
        <i class="icon positive ion-chevron-right"></i>
      </a>

      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon positive ion-android-mail"></i>
        {{dadosUser[0].email}}
        <span class="badge positive badge-assertive">5</span> 
      </a>

       
      <div class="item item-divider">
          
      </div>
     
     
      <ul class="list">
      <li class="item item-toggle"> 
         Noticificações
         <label class="toggle toggle-assertive">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
     
      <li class="item item-toggle"> 
         Alertas
         <label class="toggle toggle-assertive">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>

      <a href="#/tab/areatrabalho/perfil" class="item item-icon-left item-icon-right" href="#">
        <i class="icon positive ion-key"></i>
        Alterar Senha
        <i class="icon positive ion-chevron-right"></i>
      </a>
 

    </div>
    <Br><Br>
  </ion-content>
</ion-view>
